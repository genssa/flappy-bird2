<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird TG</title>
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF); /* Градиент неба */
            margin: 0;
        }

        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: linear-gradient(to bottom, #4CAF50, #388E3C); /* Градиент для кнопки */
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            max-width: 80%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to bottom, #45A049, #2E7D32);
            transform: translateX(-50%) scale(1.05);
        }

        @media (max-width: 480px) {
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Начать заново</button> <!-- Кнопка для перезапуска -->
</body>
</html>
