<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird TG</title>
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #a0e9ff, #70c5ce); /* Градиентный фон */
            margin: 0;
            position: relative;
        }

        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #28a745; /* Зелёный цвет */
            color: white;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none; /* Кнопка скрыта по умолчанию */
            max-width: 80%; /* Ограничиваем ширину */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
            z-index: 9999; /* Обеспечивает, чтобы кнопка была на переднем плане */
        }

        button:hover {
            background-color: #218838; /* Тёмно-зелёный при наведении */
        }

        @media (max-width: 480px) {
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка для перезапуска игры -->
    <button id="restartButton">Начать заново</button> 

    <!-- Кнопка для изменения цвета птички -->
    <button id="colorChangeButton">Изменить цвет птички</button> 

</body>
</html>
