<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird TG</title>
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #70c5ce;
            margin: 0;
        }

        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: green;
            color: white;
            font-size: 18px;  /* Уменьшаем размер шрифта */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Кнопка скрыта по умолчанию */
            max-width: 80%; /* Устанавливаем максимальную ширину кнопки */
            white-space: nowrap; /* Не даем тексту перенестись на несколько строк */
            overflow: hidden; /* Скрываем текст, если он не помещается */
            text-overflow: ellipsis; /* Добавляем многоточие, если текст длинный */
        }

        button:hover {
            background-color: darkgreen;
        }

        @media (max-width: 480px) {
            button {
                font-size: 16px;  /* Уменьшаем шрифт на маленьких экранах */
                padding: 8px 16px;  /* Меньше отступов для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <button id="restartButton">Начать заново</button> <!-- Кнопка для перезапуска -->
</body>
</html>
